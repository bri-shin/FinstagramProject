<html>
  <link
    href="{{ url_for('static',filename='css/images.css') }}"
    rel="stylesheet"
    type="text/css"
  />
  <head>
    <title>Finstagram</title>
  </head>
  <body>
    <h1>Image Details</h1>
    <div class="gallery">
      <div class="photo">
        <img src="/images/{{image.filePath}}" width="300" />
        <p>Photo Poster: {{image["photoPoster"]}}</p>
        <p>Posted Date: {{image["postingdate"]}}</p>
        <p>Rating Table:</p>
        {{table}}
        <div>
          <form action="/images/{{photoID}}" method="post">
            <select name="rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
            <br />
            <input type="submit" value="Upload" action="/images/{{photoID}}" />
          </form>
        </div>
        <!-- need to add tagged and likes -->
      </div>
    </div>
    <a href="/images">Go back</a>
  </body>
</html>
